{% extends "base.html" %}
{% block content %}
{% for cat in cats %}
    <div class="shadow-md rounded-md p-4">
        <h2 class="font-bold p-4">{{ cat.name }}</h2>
        {% if cat.picture %}
            <img src= {{ cat.picture }}>
        {% endif %}
        <p class="p-4">{{ cat.name }}</p>
        <p class="p-4">{{ cat.description }}</p>

    </div>
{% endfor %}
{% endblock %}
